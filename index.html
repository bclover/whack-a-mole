<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Whack a Mole!</title>
		<meta name="description" content="Whack a Mole Game">
		<meta name="author" content="Bryan Clover">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>

		<section class="wrapper">

			<section class="heading">
				<div class="title">Whack A Mole!</div>
			</section>

			<section class="feedback">
				<div id="score">Score: 0</div>
				<section class="timer">
					<div class="timer__controls">
						<button id="btnStart" class="primary-btn" onclick="game.start()">Start</button>
						<button id="btnStop" class="primary-btn" onclick="game.stop()">Stop</button>
						<button id="btnReset" class="primary-btn" onclick="game.reset()">Reset</button>
					</div>
				</section>
				<div id="time" class=timer__display>Time: 5</div>
			</section>

			<section class="game-board">
				<div class="game-board__tile">
					<img src=img/mole-invisible.png class="show">
					<img id="m1" src=img/mole-visible.png class="hide mole" onclick="score.increment(event)">
				</div>
				<div class="game-board__tile">
					<img src=img/mole-invisible.png class="show">
					<img id="m2" src=img/mole-visible.png class="hide mole" onclick="score.increment(event)">
				</div>
				<div class="game-board__tile">
					<img src=img/mole-invisible.png class="show">
					<img id="m3" src=img/mole-visible.png class="hide mole" onclick="score.increment(event)">
				</div>
				<div class="game-board__tile">
					<img src=img/mole-invisible.png class="show">
					<img id="m4" src=img/mole-visible.png class="hide mole" onclick="score.increment(event)">
				</div>
				<div class="game-board__tile">
					<img id="m5-hole" src=img/mole-invisible.png class="show">
					<img id="m5-mole" src=img/mole-visible.png class="hide mole" onclick="score.increment(event)">
				</div>
				<div class="game-board__tile">
					<img src=img/mole-invisible.png class="show">
					<img id="m6" src=img/mole-visible.png class="hide mole" onclick="score.increment(event)">
				</div>
				<div class="game-board__tile">
					<img src=img/mole-invisible.png class="show">
					<img id="m7" src=img/mole-visible.png class="hide mole" onclick="score.increment(event)">
				</div>
				<div class="game-board__tile">
					<img src=img/mole-invisible.png class="show">
					<img id="m8" src=img/mole-visible.png class="hide mole" onclick="score.increment(event)">
				</div>
				<div class="game-board__tile">
					<img src=img/mole-invisible.png class="show">
					<img id="m9" src=img/mole-visible.png class="hide mole" onclick="score.increment(event)">
				</div>
			</section>

			<div>
				<span id="msg" class="timer__msg">Click Start to Begin!</span>
			</div>

		</section>

		<script type="text/javascript" src="/js/ui.js"></script>
		<script type="text/javascript" src="/js/score.js"></script>
		<script type="text/javascript" src="/js/game.js"></script>
		<script type="text/javascript" src="/js/mole.js"></script>
		<script type="text/javascript">
          function downloadJSAtOnload() {
            var element = document.createElement("script");
            element.src = "/js/app.js";
            document.body.appendChild(element);
          }
          if (window.addEventListener)
            window.addEventListener("load", downloadJSAtOnload, false);
          else if (window.attachEvent)
            window.attachEvent("onload", downloadJSAtOnload);
          else window.onload = downloadJSAtOnload;
		</script>

	</body>
</html>
