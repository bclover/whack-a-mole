<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Click a Mole!</title>
		<meta name="description" content="Click-A-Mole-Game">
		<meta name="author" content="Bryan Clover">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>

		<section class="wrapper">

			<!-- GAME TITLE -->
			<section class="heading">
				<div class="title">Click-A-Mole-Game</div>
			</section>

			<section class="feedback">

				<!-- SCORE -->
				<div id="score">Score: 0</div>

				<!-- CONTROLS -->
				<section class="timer">
					<div class="timer__controls">
						<button id="btnStart" class="primary-btn" onclick="game.start()">Start</button>
						<button id="btnStop" class="primary-btn" onclick="game.stop()">Stop</button>
						<button id="btnReset" class="primary-btn" onclick="game.reset()">Reset</button>
					</div>
				</section>

				<!-- TIME -->
				<div id="time" class=timer__display>Time: 5</div>

			</section>

			<section class="game-board">

				<!-- TILE 1 -->
				<div class="game-board__tile">
					<img id="t1-hole" src=img/mole-invisible.png class="show" >
					<img id="t1-mole"
					     src=img/mole-visible.png
					     class="hide mole"
					     onclick="mole.clicked(event)"
					>
				</div>

				<!-- TILE 2 -->
				<div class="game-board__tile">
					<img id="t2-hole" src=img/mole-invisible.png class="show">
					<img id="t2-mole"
					     src=img/mole-visible.png
					     class="hide mole"
					     onclick="mole.clicked(event)"
					>
				</div>

				<!-- TILE 3 -->
				<div class="game-board__tile">
					<img id="t3-hole" src=img/mole-invisible.png class="show">
					<img id="t3-mole"
					     src=img/mole-visible.png
					     class="hide mole"
					     onclick="mole.clicked(event)"
					>
				</div>

				<!-- TILE 4 -->
				<div class="game-board__tile">
					<img id="t4-hole" src=img/mole-invisible.png class="show">
					<img id="t4-mole"
					     src=img/mole-visible.png
					     class="hide mole"
					     onclick="mole.clicked(event)"
					>
				</div>

				<!-- TILE 5 -->

				<div class="game-board__tile">
					<img id="t5-hole" src=img/mole-invisible.png class="show">
					<img id="t5-mole"
					     src=img/mole-visible.png
					     class="hide mole"
					     onclick="mole.clicked(event)"
					>
				</div>

				<!-- TILE 6 -->
				<div class="game-board__tile">
					<img id="t6-hole" src=img/mole-invisible.png class="show">
					<img id="t6-mole"
					     src=img/mole-visible.png
					     class="hide mole"
					     onclick="mole.clicked(event)"
					>
				</div>

				<!-- TILE 7 -->
				<div class="game-board__tile">
					<img id="t7-hole" src=img/mole-invisible.png class="show">
					<img id="t7-mole"
					     src=img/mole-visible.png
					     class="hide mole"
					     onclick="mole.clicked(event)"
					>
				</div>

				<!-- TILE 8 -->
				<div class="game-board__tile">
					<img id="t8-hole" src=img/mole-invisible.png class="show">
					<img id="t8-mole"
					     src=img/mole-visible.png
					     class="hide mole"
					     onclick="mole.clicked(event)"
					>
				</div>

				<!-- TILE 9 -->
				<div class="game-board__tile">
					<img id="t9-hole" src=img/mole-invisible.png class="show">
					<img id="t9-mole" src=img/mole-visible.png class="hide mole" onclick="mole.clicked(event)">
				</div>

			</section>

			<!-- USER FEEDBACK MESSAGES -->
			<div>
				<span id="msg" class="timer__msg">Click Start to Begin!</span>
			</div>

		</section>

		<!-- LOAD PRELIMINARY SCRIPTS -->
		<script type="text/javascript" src="/js/ui.js"></script>
		<script type="text/javascript" src="/js/score.js"></script>
		<script type="text/javascript" src="/js/game.js"></script>
		<script type="text/javascript" src="/js/mole.js"></script>

		<!-- AFTER PAGE LOADS -->
		<script type="text/javascript">

          function pageLoaded() {
            var element = document.createElement("script");
            element.src = "/js/game.js";
            document.body.appendChild(element);
          }

          if (window.addEventListener) {
            window.addEventListener("load", pageLoaded, false);
          } else if (window.attachEvent) {
            window.attachEvent("onload", pageLoaded);
          } else  {
            window.onload = pageLoaded;
          }

		</script>

	</body>

</html>
